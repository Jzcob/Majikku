name: Majikku
version: '${project.version}'
main: majikku.majikku.Majikku
api-version: 1.18
softdepend: [ PlaceholderAPI, LuckPerms ]
authors: [ Jzcob, Sezn ]
description: This is my first public plugin that I have created after many private plugins that I have created.
commands:
  reload:
    description: This command reloads the all of the configuation files.
    aliases: ['rl', 'mr']
  creative:
    description: This command sets yourself or someone elses gamemode to creative mode.
    aliases: ['gmc', 'gamemode c', 'gamemode creative']
  adventure:
    description: This command sets yourself or someone else into into adventure mode.
    aliases: ['gma', 'gamemode a', 'gamemode adventure']
  spectator:
    description: This command sets yourself or someone else into spectator mode.
    aliases: ['gmsp', 'spec', 'gamemode spec', 'gamemode spectator', 'gamemode sp']
  survival:
    description: This command sets yourself or someone else into survival mode.
    aliases: ['gms', 'gamemode s', 'gamemode survival']
  gamemode:
    description: This command switches your gamemode from Creative and Survival.
    aliases: ['gm']
  teleport:
    description: This command allows you to teleport to anyone or any coordinate.
    aliases: ['tp']
  tphere:
    description: Teleports someone to you.
    aliases: ['tph']
  tpa:
    description: Request a teleport.
  tpaccept:
    description: Accept a teleport.
  tpdeny:
    description: Denies a teleport request.
  adminchat:
    description: Administrator Chat.
    aliases: ['ac']
  builderchat:
    description: Builder Chat.
    aliases: ['bc']
  moderatorchat:
    description: Moderator Chat.
    aliases: ['mc', 'modchat']
  ownerchat:
    description: Owner Chat.
    aliases: ['oc']
  staffchat:
    description: Staff Chat.
    aliases: ['sc']
  ask:
    description: Sends a message in the help chat.
    aliases: ['a']
  answer:
    description: Responds to a helpop message.
    aliases: ['respond', 'r']
  murder:
    description: With this command you can murder yourself or someone else!
    aliases: ['kill']
  heal:
    description: Heals you.
  feed:
    description: Feeds you.
  enderchest:
    description: With this command you can open your or someone else's enderchest.
    aliases: ['ec']
  day:
    description: Turns time to day.
  night:
    description: Turns time to night.
  rain:
    description: Makes it rain.
  clear:
    description: Makes it sunny.
    aliases: ['sun']
  thunder:
    description: Makes it thunder.
  godmode:
    description: Toggles godmode or invisibility.
    aliases: ['god']
  flymode:
    description: Toggles flight.
    aliases: ['fly']
  setspawn:
    description: Sets spawn location.
  spawn:
    description: Teleports to spawn.
  sethome:
    description: Sets home location.
  home:
    description: Teleports to your home.
  invsee:
    description: Lets you look in players inventory.
  speed:
    description: Changes your movement speed (flying or walking).
  clearinventory:
    description: Clears your inventory.
    aliases: ['ci']
  craft:
    description: Opens a crafting table.
    aliases: ['craftingtable', 'workbench']
  enchant:
    description: Opens an enchanting table.
    aliases: ['enchantingtable']
  discord:
    description: Sends a custom message for a discord link.
  warp:
    description: Allows you to warp to a specified warp.
  setwarp:
    description: Allows you to set a warp at your current location.
  #Gamerules
  announceadvancements:
    description: This command allows you to change the gamerule "AnnounceAdvancements".
    aliases: ['aa']
  commandblockoutput:
    description: This command allows you to change the gamerule "CommandBlockOutput".
    aliases: ['cbo']
  disableelytramovementcheck:
    description: This command allows you to change the gamerule "DisableElytraMovementCheck".
    aliases: ['elytracheck']
  disableraids:
    description: This command allows you to change the gamerule "DisableRaids".
    aliases: ['raids']
  dodaylightcycle:
    description: This command allows you to change the gamerule "DoDaylightCycle".
    aliases: ['daylightcycle', 'dc']
  doentitydrops:
    description: This command allows you to change the gamerule "DoEntityDrops".
    aliases: ['entitydrops']
  dofiretick:
    description: This command allows you to change the gamerule "DoFireTick".
    aliases: ['firetick', 'ft']
  doimmediaterespawn:
    description: This command allows you to change the gamerule "DoImmediateRespawn".
    aliases: ['immediaterespawn']
  doinsomnia:
    description: This command allows you to change the gamerule "DoInsomnia".
    aliases: ['insomnia']
  dolimitedcrafting:
    description: This command allows you to change the gamerule "DoLimitedCrafting".
    aliases: ['limitedcrafting']
  domobloot:
    description: This command allows you to change the gamerule "DoMobLoot".
    aliases: ['mobloot']
  domobspawning:
    description: This command allows you to change the gamerule "DoMobSpawning".
    aliases: ['mobspawning']
  dopatrolspawning:
    description: This command allows you to change the gamerule "DoPatrolSpawning".
    aliases: ['patrolspawning']
  dotiledrops:
    description: This commands allows you to change the gamerule "DoTileDrops".
    aliases: ['tiledrops']
  dotraderspawning:
    description: This command allows you to change the gamerule "DoTraderSpawning".
    aliases: ['traderspawning']
  doweathercycle:
    description: This command allows you to change the gamerule "DoWeatherCycle".
    aliases: ['weathercycle']
  drowningdamage:
    description: This command allows you to change the gamerule "DrowningDamage".
  falldamage:
    description: This command allows you to change the gamerule "FallDamage".
  firedamage:
    description: This command allows you to change the gamerule "FireDamage".
  forgivedeadplayers:
    description: This command allows you to change the gamerule "ForgiveDeadPlayers".
  freezedamage:
    description: This command allows you to change the gamerule "FreezeDamage".
  keepinventory:
    description: This command allows you to change the gamerule "KeepInventory".
    aliases: ['ki']
  logadmincommands:
    description: This command allows you to change the gamerule "LogAdminCommands".
    aliases: ['admincommands']
  maxcommandchainlength:
    description: This command allows you to change the gamerule "MaxCommandChainLength".
  maxentitycramming:
    description: This command allows you to change the gamerule "MaxEntiyCramming".
  mobgriefing:
    description: This command allows you to change the gamerule "MobGriefing".
  naturalregeneration:
    description: This command allows you to change the gamerule "NaturalRegeneration".
  playerssleepingpercentage:
    description: This command allows you to change the gamerule "PlayerSleepingPercentage.
    aliases: ['psp']
  randomtickspeed:
    description: This command allows you to change the gamerule "RandomTickSpeed".
  reducedebuginfo:
    description: This command allows you to change the gamerule "ReduceDebugInfo".
    aliases: ['debuginfo']
  sendcommandfeedback:
    description: This command allows you to change the gamerule "SendCommandFeedback".
    aliases: ['commandfeedback']
  showdeathmessages:
    description: This command allows you to change the gamerule "ShowDeathMessagees".
  spawnradius:
    description: This command allows you to change the gamerule "SpawnRadius".
  spectatorsgeneratechunks:
    description: This command allows you to change the gamerule "SpectatorsGenerateChunks".
  universalanger:
    description: This command allows you to change the gamerule "UniversalAnger".
